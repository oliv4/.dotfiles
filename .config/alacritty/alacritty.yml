env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 80
    lines: 24

  padding:
    x: 2
    y: 1

  dynamic_padding: false

  decorations: full

  startup_mode: Windowed

scrolling:
  history: 2500
  multiplier: 3

font:
  normal:
    family: 'MesloLGS Nerd Font'
    style: Regular

  bold:
    family: 'MesloLGS Nerd Font'
    style: Bold

  italic:
    family: 'MesloLGS Nerd Font'
    style: Italic

  bold_italic:
    family: 'MesloLGS Nerd Font'
    style: Bold Italic

  size: 18.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

colors:
  primary:
    foreground: '0xabb2bf'
    background: '0x282c34'

  cursor:
    text: '0x5c6370'
    cursor: '0xabb2bf'

  normal:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xe5c07b'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xabb2bf'

  bright:
    black:   '0x4b5263'
    red:     '0xbe5046'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0x3e4452'

background_opacity: 1.0

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: false

working_directory: None

alt_send_esc: true

debug:
  render_timer: false
  persistent_logging: false
  log_level: Warn
  print_events: false
  ref_test: false

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: false

  url:
    launcher:
      program: xdg-open

    modifiers: None

#mouse_bindings:
